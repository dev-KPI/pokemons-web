<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <link rel="stylesheet" href="../const.css" />
    <link rel="stylesheet" href="../basic.css" />
    <link rel="stylesheet" href="./pokedex.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__section">
          <div class="header__item headerlogo">
            <img src="/src/Icons/Pokémon_logo.png" class="header__picture" />
          </div>
          <div class="header__items">
            <span class="textwrapper"><a href="#">Home</a></span
            ><a href="#">Home</a>
          </div>
          <div class="header__items">
            <span class="textwrapper"><a href="#">Pokédex</a></span
            ><a href="#">Pokédex</a>
          </div>
          <div class="header__items">
            <span class="textwrapper"><a href="#">CP Calculator</a></span
            ><a href="#">CP Calculator</a>
          </div>
          <div class="header__items">
            <span class="textwrapper"><a href="#">Contact Us</a></span
            ><a href="#">Contact Us</a>
          </div>
        </div>
        <div class="header__item">
          <a href="#"
            ><img class="header__github" src="/src/Icons/Octocat.png"
          /></a>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Pokédex</h1>
      <p class="page__description">
        Pokédex is an electronic device created and designed to catalog and
        provide information regarding the various species of Pokémon featured in
        the Pokémon video game, anime and manga series.
        <b>Let's search it!</b>
      </p>
      <div class="search">
        <input
          id="search__input"
          type="text"
          class="search__line"
          placeholder="Search by id or name..."
        />
        <button type="submit" class="search__button" onclick="search()">
          <img src="../Icons/search.png" alt="search" />
        </button>
        <button
          type="submit"
          class="search__random"
          title="Random Pokemon"
          onclick="randomSearch()"
        >
          <img src="../Icons/random.png" alt="search" />
        </button>
      </div>
      <div class="pokemon">
        <h2 class="pokemon__name"></h2>
        <img id="pokemon__picture" class="pokemon__picture" />
      </div>
    </div>
  </body>
  <script src="../Modules/pokedex.js"></script>
</html>
